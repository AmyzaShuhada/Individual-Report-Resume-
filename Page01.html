<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amyza Shuhada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* Background */
      background-image: url('flower.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      /* Tengah skrin */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* ANIMATED BACKGROUND OVERLAY */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        rgba(255, 20, 147, 0.2), 
        rgba(255, 105, 180, 0.2),
        rgba(255, 182, 193, 0.2));
      animation: gradientShift 8s ease infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    /* FLOATING PARTICLES */
    .particle {
      position: fixed;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      animation: float 15s infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .content {
      transform: translateY(-60px);
      position: relative;
      z-index: 1;
    }

    /* ================== CLOCK (BESAR) ================== */
    .clock {
      font-size: 90px;
      font-weight: 700;
      text-shadow: 
        0 0 20px rgba(232, 90, 173, 0.8),
        0 0 40px rgba(232, 90, 173, 0.5),
        3px 3px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 5px;
      /* ANIMATION */
      opacity: 0;
      animation: fadeInDown 1s ease forwards;
      animation-delay: 0.2s;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .date {
      font-size: 24px;
      color: #ffe6f2;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      /* ANIMATION */
      opacity: 0;
      animation: fadeInDown 1s ease forwards;
      animation-delay: 0.4s;
    }

    /* ================== TAJUK (KECILKAN) ================== */
    h1 {
      font-size: 60px;
      font-weight: bold;
      color: #fff;
      text-shadow: 
        0 0 30px rgba(232, 90, 173, 0.8),
        0 0 50px rgba(232, 90, 173, 0.5),
        3px 3px 10px rgba(0, 0, 0, 0.3);
      line-height: 0.9;
      margin: 0;
      /* ANIMATION */
      opacity: 0;
      animation: zoomIn 1s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      font-size: 22px;
      margin-top: 10px;
      color: #ffe6f2;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      /* ANIMATION */
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ================== BUTANG START ================== */
    .button {
      display: inline-block;
      background-color: white;
      color: black;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 40px;
      border-radius: 25px;
      text-decoration: none;
      margin-top: 30px;
      transition: all 0.4s ease;
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
      /* ANIMATION */
      opacity: 0;
      animation: bounceIn 1s ease forwards;
      animation-delay: 1s;
      position: relative;
      overflow: hidden;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(50px);
      }
      50% {
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* BUTTON SHINE EFFECT */
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.6), 
        transparent);
      transition: 0.5s;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      background: linear-gradient(135deg, #ff1493, #ff69b4);
      color: white;
      box-shadow: 0 8px 30px rgba(255, 105, 180, 0.6);
      transform: translateY(-5px) scale(1.05);
    }

    .button:active {
      transform: translateY(-2px) scale(1.02);
    }

    /* PULSING GLOW EFFECT */
    @keyframes pulse {
      0%, 100% {
        text-shadow: 
          0 0 20px rgba(232, 90, 173, 0.8),
          0 0 40px rgba(232, 90, 173, 0.5),
          3px 3px 10px rgba(0, 0, 0, 0.3);
      }
      50% {
        text-shadow: 
          0 0 30px rgba(232, 90, 173, 1),
          0 0 60px rgba(232, 90, 173, 0.7),
          3px 3px 10px rgba(0, 0, 0, 0.3);
      }
    }

    /* SCROLLING HEADER ANIMATION */
    @keyframes scrollTextOnce {
      0% {
        transform: translateX(100vw);
      }
      100% {
        transform: translateX(-200%);
      }
    }

    .scrolling-header {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      z-index: 10;
      overflow: hidden;
      opacity: 0;
      animation: fadeInDown 1s ease forwards;
      animation-delay: 0.3s;
    }

    .scrolling-content {
      display: inline-block;
      white-space: nowrap;
      animation: scrollTextOnce 8s linear infinite;
    }

    .scrolling-text {
      display: inline-block;
      font-size: 24px;
      font-weight: 700;
      color: white;
      text-shadow: 
        0 0 20px rgba(232, 90, 173, 0.8),
        0 0 40px rgba(232, 90, 173, 0.5),
        3px 3px 10px rgba(0, 0, 0, 0.5);
    }

    .clock {
      animation: fadeInDown 1s ease forwards, pulse 3s ease-in-out infinite;
      animation-delay: 0.2s, 1.2s;
    }

    h1 {
      animation: zoomIn 1s ease forwards, pulse 3s ease-in-out infinite;
      animation-delay: 0.6s, 1.6s;
    }

    /* ================== RESPONSIF TELEFON ================== */
    @media (max-width: 600px) {
      .clock {
        font-size: 60px;
      }
      .date {
        font-size: 16px;
      }
      h1 {
        font-size: 40px;
      }
      h2 {
        font-size: 16px;
      }
      .button {
        font-size: 18px;
        padding: 10px 30px;
      }
      .content {
        transform: translateY(-30px);
      }
      .scrolling-text {
        font-size: 18px;
      }
      .scrolling-header {
        top: 10px;
      }
    }

    /* LOADING SCREEN */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff1493, #ff69b4, #ffb6c1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .loading-screen h2 {
      font-size: 40px;
      color: white;
      animation: none;
      opacity: 1;
      animation: loadingPulse 1s ease infinite;
    }

    @keyframes loadingPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div class="loading-screen">
    <h2>✨ Welcome ✨</h2>
  </div>

  <!-- SCROLLING HEADER -->
  <div class="scrolling-header">
    <div class="scrolling-content">
      <div class="scrolling-text">Your Trusted Partner For Professional Services</div>
    </div>
  </div>

  <!-- FLOATING PARTICLES -->
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
  <div class="particle" style="left: 70%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 80%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 1s;"></div>

  <div class="content">
    <!-- CLOCK & DATE -->
    <div class="clock" id="clock">00:00</div>
    <div class="date" id="date">Loading...</div>
    <br>
    <br>
    <h1>Amyza Shuhada</h1>
    <h2>All is about me</h2>
    <a href="page02.html" class="button">Start</a>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours().toString().padStart(2, '0');
      let minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("clock").textContent = `${hours}:${minutes}`;
      const days = ["Ahad","Isnin","Selasa","Rabu","Khamis","Jumaat","Sabtu"];
      const months = ["Jan","Feb","Mac","Apr","Mei","Jun","Jul","Ogos","Sep","Okt","Nov","Dis"];
      let dayName = days[now.getDay()];
      let day = now.getDate();
      let month = months[now.getMonth()];
      let year = now.getFullYear();
      document.getElementById("date").textContent =
        `${dayName}, ${day} ${month} ${year}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
